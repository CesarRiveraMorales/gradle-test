kind: Service
apiVersion: v1
metadata:
  name: react-app-service
spec:
  type: NodePort
  selector:
    app: react-app-deployment
  ports:
  - protocol: TCP
    port: 31000
    nodePort: 31000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
  labels:
    app: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        ports:
        - containerPort: 80